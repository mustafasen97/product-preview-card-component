<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>

<body>
    <div class="card">
        <div class="picture">
            <img src="images/image-product-desktop.jpg" alt="">
        </div>

        <div class="content">
            <p class="card_head">Perfume</p>

            <h1 class="card_title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card_description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</p>
            <p class="card_price"><span class="card_new-price">$149.99</span> <span class="card_old-price">$169.99</span></p>
            </p>
    
            <button class="card_button"><i class="fa-solid fa-cart-shopping pd-right-10"></i>Add to Cart</button>
        </div>
    </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/mustafasen97">Mustafa Sen</a>.
    </div>
  </footer>
</body>

</html>
